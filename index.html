<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP6 TecnologÃ­as Roadmap EstratÃ©gico 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --card-bg: rgba(26, 29, 35, 0.92);
            --silver: #e2e8f0;
            --blue-sp6: #0077b6;
            --border: #2d3139;
            --success: #10b981;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('pared.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--silver);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        h1 { font-size: 2.2rem; text-transform: uppercase; letter-spacing: 4px; margin: 0; color: #ffffff; }
        .subtitle { color: var(--blue-sp6); font-weight: bold; margin-top: 5px; letter-spacing: 2px; }

        /* Barra de Progreso Global */
        .global-progress-container {
            max-width: 900px;
            margin: 0 auto 40px auto;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
        }

        .progress-bar-bg {
            background: #2d3139;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar-fill {
            background: linear-gradient(90deg, var(--blue-sp6), var(--success));
            height: 100%; width: 0%;
            transition: width 1s ease-in-out;
        }

        .roadmap-container { display: flex; gap: 25px; overflow-x: auto; padding-bottom: 30px; }

        .phase-column {
            min-width: 340px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border);
            display: flex; flex-direction: column;
        }

        .phase-header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }

        .phase-title { font-size: 1.1rem; font-weight: 800; color: var(--blue-sp6); text-transform: uppercase; }

        /* Tarjetas de items detalladas */
        .milestone-card {
            background: #1a1d23;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 18px;
            margin-bottom: 15px;
            border-left: 5px solid #475569;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .milestone-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .milestone-name { font-weight: bold; font-size: 1rem; margin-bottom: 10px; display: block; }
        
        .meta-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 10px;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.7rem;
            display: inline-block;
        }

        .status-hecho { border-left-color: var(--success) !important; color: var(--success); }
        .status-en-progreso { border-left-color: var(--warning) !important; color: var(--warning); }
        .status-pendiente { border-left-color: #64748b !important; color: #94a3b8; }

        .resp-label { color: var(--silver); font-weight: 500; }

        /* Estilo para el mini-porcentaje por item */
        .item-progress-container { margin-top: 10px; }
        .item-progress-bar { height: 4px; border-radius: 2px; background: #2d3139; overflow: hidden; margin-top: 4px; }
        .item-progress-fill { height: 100%; background: var(--info); transition: width 0.5s; }

        ::-webkit-scrollbar { height: 8px; }
        ::-webkit-scrollbar-thumb { background: var(--blue-sp6); border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>SP6 TecnologÃ­as</h1>
        <div class="subtitle">ROADMAP ESTRATÃ‰GICO 2026</div>
    </header>

    <div class="global-progress-container">
        <div style="display: flex; justify-content: space-between; font-size: 0.95rem;">
            <span>Avance Corporativo Global</span>
            <strong id="global-perc">0%</strong>
        </div>
        <div class="progress-bar-bg">
            <div id="global-bar" class="progress-bar-fill"></div>
        </div>
    </div>

    <div class="roadmap-container" id="roadmap-root"></div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQhlNfHYzNFcal4t70woFvZuBu0_B8vkRcV0YbEfgtfIW9U_H3yzZDwFve9OW3wQA/pub?output=csv';

        // LÃ³gica de cÃ¡lculo: Hecho=100%, En Progreso=50%, Otros=0%
        function getPuntos(estado) {
            const e = estado ? estado.toLowerCase() : '';
            if (e === 'hecho') return 1;
            if (e === 'en progreso' || e === 'en curso') return 0.5;
            return 0;
        }

        Papa.parse(SHEET_URL, {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data.filter(item => item.Fase && item.Milestone);
                const root = document.getElementById('roadmap-root');
                root.innerHTML = '';

                // Calcular Global
                const totalPuntos = data.reduce((acc, h) => acc + getPuntos(h.Estado), 0);
                const percGlobal = Math.round((totalPuntos / data.length) * 100);
                document.getElementById('global-bar').style.width = percGlobal + '%';
                document.getElementById('global-perc').innerText = percGlobal + '%';

                const fasesMap = {};
                data.forEach(item => {
                    if(!fasesMap[item.Fase]) fasesMap[item.Fase] = [];
                    fasesMap[item.Fase].push(item);
                });

                Object.keys(fasesMap).forEach(nombreFase => {
                    const hilitos = fasesMap[nombreFase];
                    const puntosFase = hilitos.reduce((acc, h) => acc + getPuntos(h.Estado), 0);
                    const percFase = Math.round((puntosFase / hilitos.length) * 100);

                    const column = document.createElement('div');
                    column.className = 'phase-column';
                    
                    let html = `
                        <div class="phase-header">
                            <div class="phase-title">${nombreFase}</div>
                            <div style="font-size:0.8rem; margin-top:5px; color:var(--info)">${percFase}% completado</div>
                        </div>
                    `;
                    
                    hilitos.forEach(hito => {
                        const estadoOriginal = hito.Estado || 'Pendiente';
                        const estadoClase = estadoOriginal.toLowerCase().replace(/\s+/g, '-');
                        const puntosItem = getPuntos(estadoOriginal) * 100;
                        const responsable = hito.Responsable || 'Sin asignar';
                        const fecha = hito.FechaObjetivo || 'TBD';

                        html += `
                            <div class="milestone-card status-${estadoClase}">
                                <span class="milestone-name">${hito.Milestone}</span>
                                
                                <div class="meta-grid">
                                    <div>ðŸ“… ${fecha}</div>
                                    <div style="text-align:right">ðŸ‘¤ <span class="resp-label">${responsable}</span></div>
                                    <div>Status: <span class="badge">${estadoOriginal}</span></div>
                                    <div style="text-align:right">Avance: ${puntosItem}%</div>
                                </div>

                                <div class="item-progress-container">
                                    <div class="item-progress-bar">
                                        <div class="item-progress-fill" style="width: ${puntosItem}%"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    column.innerHTML = html;
                    root.appendChild(column);
                });
            }
        });
    </script>
</body>
</html>
